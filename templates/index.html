{% block content %}
    <div class="container">
        <div class="main">

            <div class="main-banner h1">
              <h1>CALIFORNIA HOUSE PRICE PREDICTION</h1>
            <div>

            </div class="main-banner p">
                <p>Get The Best Price For Your Home</p>
            </div>

             <form class="main-banner-form" action="/predict" method="post">
                <div class="main-banner-form-grid">

                <div class="main-banner">

                  <label class="form-label">Longitude</label>
                  <input class="form-control" type="text" name="longitude"
                    required />
                </div>
                <div class="main-banner">

                    <label class="form-label" >Latitude</label>
                    <input class="form-control" type="text" name="latitude" 
                        required />
                </div>
                <div class="main-banner">

                    <label class="form-label" >House Median Age</label>
                    <input class="form-control" type="text" name="housing_median_age"
                    required />
                </div>
                <div class="main-banner">
                    <label class="form-label" >Total Rooms</label>
                    <input class="form-control" type="text" name="total_rooms" 
                        required />
                </div>
                <div class="main-banner">
                    <label class="form-label">Total Bedrooms</label>
                    <input class="form-control" type="text" name="total_bedrooms"
                         required />
                </div>
                <div class="main-banner">
                    <label class="form-label" >Population</label>
                    <input class="form-control" type="text" name="population" 
                        required />
                </div>
                <div class="main-banner">
                    <label class="form-label">Households</label>
                    <input class="form-control" type="text" name="households" 
                        required />
                </div>
                <div class="main-banner">
                    <label class="form-label" >Median Income</label>
                    <input class="form-control" type="text" name="median_income"
                        required />
                </div>
                <div class="main-banner">
                    <label class="form-label" >Ocean Proximity</label>
                    <select class="form-control" name="ocean_proximity" 

                        required>
                        <option value="<1H OCEAN">
                            &lt;1H OCEAN
                        </option>
                        <option value="INLAND">

                            INLAND
                        </option>
                        <option value="NEAR BAY">

                            NEAR BAY
                        </option>
                        <option value="NEAR OCEAN">
                            NEAR OCEAN
                        </option>
                        <option value="ISLAND">
                            ISLAND
                        </option>
                    </select>
                </div> 
            </div>
                <div class="main-banner main-banner-button" >


                    <input class="btn btn-primary" type="submit" value="Predict Median House Value" required />

                </div>
